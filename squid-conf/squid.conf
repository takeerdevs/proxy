# Squid listening port
http_port 3128

# disable X-Forwarded-For and Via
forwarded_for off
via off

# deny sending/receiving these headers
# (Squid 3/4: 'request_header_access' controls headers sent to origin)
request_header_access X-Forwarded-For deny all
request_header_access Forwarded deny all
request_header_access Via deny all
request_header_access From deny all
request_header_access Referer deny all
request_header_access Cookie deny all
request_header_access User-Agent allow all
# if you need user-agent preserved remove or change the last line

# optionally remove other tracking headers
request_header_access X-Real-IP deny all
request_header_access X-Client-IP deny all

# ACLs
acl localnet src 0.0.0.1-0.255.255.255	# RFC 1122 "this" network (0/8)
acl localnet src 10.0.0.0/8		# RFC 1918 local private network (10/8)
acl localnet src 100.64.0.0/10		# RFC 6598 shared address space (100.64/10)
acl localnet src 169.254.0.0/16 	# RFC 3927 link-local (169.254/16)
acl localnet src 172.16.0.0/12		# RFC 1918 local private network (172.16/12)
acl localnet src 192.168.0.0/16		# RFC 1918 local private network (192.168/16)
acl localnet src fc00::/7       	# RFC 4193 local private network range
acl localnet src fe80::/10      	# RFC 4291 link-local (directly plugged) machines

acl SSL_ports port 443
acl Safe_ports port 80		# http
acl Safe_ports port 21		# ftp
acl Safe_ports port 443		# https
acl Safe_ports port 70		# gopher
acl Safe_ports port 210		# wais
acl Safe_ports port 1025-65535	# unregistered ports
acl Safe_ports port 280		# http-mgmt
acl Safe_ports port 488		# gss-http
acl Safe_ports port 591		# filemaker
acl Safe_ports port 777		# multiling http

acl CONNECT method CONNECT

# Access rules - ALLOW ALL
http_access allow all

# Deny access to caching
cache deny all

# Leave coredumps in the first cache dir
coredump_dir /var/spool/squid

# Refresh patterns
refresh_pattern ^ftp:		1440	20%	10080
refresh_pattern ^gopher:	1440	0%	1440
refresh_pattern -i (/cgi-bin/|\?) 0	0%	0
refresh_pattern .		0	20%	4320
